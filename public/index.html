<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Osler Wellness App</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
    button { padding: .6rem 1rem; }
    pre { background: #f6f8fa; padding: 1rem; overflow:auto; }
  </style>
</head>
<body>
  <h1>Osler Wellness</h1>
  <p>Loaded inside Plato (patient folder). Token should be in the URL query string.</p>
  <p><strong>Token</strong>: <span id="tok"></span></p>
  <button id="ctx">Read Plato Context</button>
  <button id="note">Create Draft Note</button>
  <pre id="out"></pre>

<script>
const out = document.getElementById("out");
const token = new URLSearchParams(location.search).get("token") || "";
document.getElementById("tok").textContent = token || "(missing)";

document.getElementById("ctx").onclick = async () => {
  try {
    const r = await fetch(`/.netlify/functions/plato-context?token=${encodeURIComponent(token)}`);
    const t = await r.text();
    out.textContent = t;
  } catch (e) { out.textContent = e.message; }
};

document.getElementById("note").onclick = async () => {
  try {
    const payload = {
      token,
      title: "Osler Wellness Dispense",
      html: "<p>Draft created from Osler Wellness app.</p>"
    };
    const r = await fetch("/.netlify/functions/create-patient-note", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const t = await r.text();
    out.textContent = t;
  } catch (e) { out.textContent = e.message; }
};
</script>
</body>
</html>
